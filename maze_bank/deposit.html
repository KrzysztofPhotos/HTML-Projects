<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maze Bank</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="res/logo.png">
</head>
<body>
    
    
    <div class="screen">
        <div class="web-links">
            <div class="web-links-center">
                <div class="element">
                    <div class="arrow left-arrow pointer">
                        <img src="res/left-arrow.png" alt="Left arrow">
                    </div>
                    <div class="arrow right-arrow">
                        <img src="res/right-arrow.png" alt="Right arrow">
                    </div>
                </div>

                <div class="element">
                    <div class="home-btn pointer" onclick="clickHome()">
                        <img src="res/home-icon.png" alt="Home icon">
                    </div>
                </div>

                <div class="element">
                    <div class="clock pointer">
                        <img src="res/clock.png" alt="clock icon">
                    </div>
                </div>

                <div class="element" id="bar">
                    <div class="search-bar">
                        <div class="content-search-bar">
                            <p>www.maze-bank.com/deposit</p>
                        </div>
                        <div class="search-bar-x pointer">
                            <img id="close-icon" src="res/close.png" alt="close icon">
                        </div>
                    </div>
                </div>

            </div>
            
            
        </div>
        <div class="web-links-shadow"></div>
        
        <div class="main-content">
            <div class="content">

                <div class="header">
                    <img src="res/maze_logo.png" alt="">
                </div>

                <div class="red-line"></div>

                <div class="choose-service2">
                    <p id="nickname">Kwiatkow123</p>
                    <p id="choose-serv">Select the amount you wish to  deposit into this account.</p>
                </div>

                <div class="poziomo">
                    <div class="content-inside">
                        <a class="pointer margin10" onclick=""><div class="btn"><p class="pDiv">$50</p></div></a>
                        <a class="pointer margin10" onclick=""><div class="btn"><p class="pDiv">$500</p></div></a>
                        <a class="pointer margin10" onclick=""><div class="btn"><p class="pDiv">$2,500</p></div></a>
                    </div>
                    <div class="content-inside">
                        <a class="pointer margin10" onclick=""><div class="btn"><p class="pDiv">$50</p></div></a>
                        <a class="pointer margin10" onclick=""><div class="btn"><p class="pDiv">$500</p></div></a>
                        <a class="pointer margin10" onclick=""><div class="btn"><p class="pDiv">$2,500</p></div></a>
                    </div>
                </div>
            </div>
        </div>

    </div>


    <audio src="res/click_sfx.mp3" id="clicksfx"></audio>
    <audio src="res/hover_sfx.mp3" id="hoversfx"></audio>
    <script src="script.js"></script>
</body>
</html>
