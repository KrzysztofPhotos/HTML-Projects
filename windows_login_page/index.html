<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Windows 11 Login Page</title>
    <link rel="icon" href="res/icons/website-icon.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <audio id="startup_sound" src="res/Windows Startup Sound.m4a"></audio>
    <div class="clock-screen">
        <div class="centerclock">
            <p id="godz" class="godz"></p>
            <p id="date" class="date"></p>
        </div>
        <div class="clock-corner">
            <img src="res/icons/wifi.svg" alt="wifi icon">
        </div>
    </div>

    <div class="screen">
        <div class="elements">
            <div class="logo"></div>
            <div class="username">
                Krzysztof Kwiatkowski
            </div>
            <div class="div-input">
                <input class="input-pin" id="id-input" type="password" maxlength="4" placeholder="PIN" onkeypress="keyWasPressed()" autofocus>
            </div>
            <div class="forgot">
                <a id="forgot-text" href="#">I forgot my PIN</a>
            </div>
        </div>
        <div class="icons">
            <div class="icon"><img src="res/icons/lan.png" alt=""></div>
            <div class="icon"><img src="res/icons/wifi.png" alt=""></div>
            <div class="icon"><img src="res/icons/assebility.png" alt=""></div>
            <div id="eng" class="icon"><img src="res/icons/power.png" alt=""></div>
        </div>
    </div>
    <div class="bg">
        <div class="image-normal"></div>
        <div class="image-blurred"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
