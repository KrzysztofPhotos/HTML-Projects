<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Windows 11 Desktop</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="res/website-icon.png">
</head>
<body>
    <div class="screen">

        <div class="desktop">
            <div class="icons">
                <div class="icon-column">
                    <div class="icon-el" id="icon1">
                        <img src="res/thisPC.png" alt="this pc icon">
                        <p>This PC</p>
                    </div>
                    <div class="icon-el" id="icon2">
                        <img src="res/steam.png" alt="Steam icon">
                        <p>Steam</p>
                    </div>
                    <div class="icon-el empty" id="icon3">
                        <!-- EMPTY PLACE -->
                    </div>
                    <div class="icon-el" id="icon4">
                        <img src="res/chrome.png" alt="google chrome icon">
                        <p>Chrome</p>
                    </div>
                    <div class="icon-el" id="icon5">
                        <img src="res/discord.png" alt="discord icon">
                        <p>Discord</p>
                    </div>
                    <div class="icon-el" id="icon6">
                        <img src="res/minecraft.png" alt="minecraft icon">
                        <p>Minecraft</p>
                    </div>
                    <div class="icon-el" id="icon7">
                        <img src="res/trash.png" alt="recycle bin icon">
                        <p>Trash</p>
                    </div>
                </div>
                <div class="icon-column">
                    <div class="icon-el" id="icon8">
                        <img src="res/MicrosoftStore.png" alt="microsoft store icon">
                        <p>Store</p>
                    </div>
                    <div class="icon-el" id="icon9">
                        <img src="res/code.png" alt="visual studio code icon">
                        <p>Code</p>
                    </div>
                    <div class="icon-el" id="icon10">
                        <img src="res/photoshop.png" alt="adobe photoshop icon">
                        <p>Photoshop</p>
                    </div>
                    <div class="icon-el" id="icon11">
                        <img src="res/acrobat.png" alt="acrobat pro icon">
                        <p>Acrobat</p>
                    </div>
                    <div class="icon-el" id="icon12">
                        <img src="res/aftereffects.png" alt="adobe after effects icon">
                        <p>After Effects</p>
                    </div>
                    <div class="icon-el" id="icon13">
                        <img src="res/spotify.png" alt="spotify icon">
                        <p>Spotify</p>
                    </div>
                    <div class="icon-el" id="icon14">
                        <img src="res/firefox.png" alt="firefox effects icon">
                        <p>Firefox</p>
                    </div>
                </div>
                <div class="icon-column">
                    <div class="icon-el" id="icon15">
                        <img src="res/premiere.png" alt="adobe premiere pro icon">
                        <p>Premiere Pro</p>
                    </div>
                    <div class="icon-el" id="icon16">
                        <img src="res/explorator.png" alt="explorer pro icon">
                        <p>Explorer</p>
                    </div>
                    <div class="icon-el" id="icon17">
                        <img src="res/teams.png" alt="microsoft teams icon">
                        <p>Teams</p>
                    </div>
                    <div class="icon-el" id="icon18">
                        <img src="res/rar.png" alt="WINRAR icon">
                        <p>WINRAR</p>
                    </div>
                    <div class="icon-el" id="icon19">
                        <img src="res/gta.png" alt="Grand Theft Auto V icon">
                        <p>GTA V</p>
                    </div>
                    <div class="icon-el" id="icon20">
                        <img src="res/blender.png" alt="blender icon">
                        <p>Blender</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="taskbar">
                <div class="taskbar-icon" id="taskApp1">
                    <img src="res/website-icon.png" alt="windows icon">
                </div>
                <div class="taskbar-icon" id="taskApp2">
                    <img src="res/search.png" alt="search icon">
                </div>
                <div class="taskbar-icon" id="taskApp3">
                    <img src="res/view.png" alt="view tasks icon">
                </div>
                <div class="taskbar-icon" id="taskApp4">
                    <img src="res/edge.png" alt="edge browser icon">
                </div>
                <div class="taskbar-icon" id="taskApp5">
                    <img src="res/explorator.png" alt="windows files explorator icon">
                </div>
                <div class="taskbar-icon" id="taskApp6">
                    <img src="res/MicrosoftStore.png" alt="microsoft store icon">
                </div>
                <div class="taskbar-icon" id="taskApp7">
                    <img src="res/mail.png" alt="microsoft mail icon">
                </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
