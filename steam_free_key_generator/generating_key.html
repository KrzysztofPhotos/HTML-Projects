<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STEAM FREE KEYS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="stylesGenerating.css">
    <link rel="icon" type="image/x-icon" href="steamlogo.png">
</head>
<body>
    
    <div class="middle">
        <div class="info">
            <p id="text">Loading...</p>
        </div>
    </div>

    <div class="progress">
        <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" style="width: 75%"></div>
    </div>
    
        
    
    <script>

        let text = document.querySelector("#text");

        setTimeout(() => {text.innerHTML = "4sekunda";}, 4000)

        setTimeout(() => {text.innerHTML = "3sekunda";}, 3000)
        
        setTimeout(() => {text.innerHTML = "1sekunda";}, 1000)

        setTimeout(() => {text.innerHTML = "2sekunda";}, 2000)

        
        

    </script>
    
    
    <script src="script.js"></script>
</body>
</html>
