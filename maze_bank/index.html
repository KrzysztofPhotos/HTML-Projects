<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maze Bank</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="res/logo.png">
</head>
<body>
    
    
    <div class="screen">
        <div class="web-links">
            <div class="web-links-center">
                <div class="element">
                    <div class="arrow left-arrow pointer">
                        <img src="res/left-arrow.png" alt="Left arrow">
                    </div>
                    <div class="arrow right-arrow">
                        <img src="res/right-arrow.png" alt="Right arrow">
                    </div>
                </div>

                <div class="element">
                    <div class="home-btn pointer">
                        <img src="res/home-icon.png" alt="Home icon">
                    </div>
                </div>

                <div class="element">
                    <div class="clock pointer">
                        <img src="res/clock.png" alt="clock icon">
                    </div>
                </div>

                <div class="element" id="bar">
                    <div class="search-bar">
                        <div class="content-search-bar">
                            <p>www.maze-bank.com</p>
                            <!-- <p>www.maze-bank.com/mainmenu</p> -->
                        </div>
                        <div class="search-bar-x pointer">
                            <img id="close-icon" src="res/close.png" alt="close icon">
                        </div>
                    </div>
                </div>

            </div>
            
            
        </div>
        <div class="web-links-shadow"></div>
        
        <div class="main-content">
            <div class="content">

                <div class="header">
                    <img src="res/maze_logo.png" alt="">
                </div>

                <div class="red-line"></div>

                <div class="choose-service">
                    <p>Welcome back</p>
                    <p>Kwiatkow123</p>

                    <a class="pointer" href="https://google.com"><div class="btn"><p>Main Menu</p></div></a>
                </div>

            </div>
        </div>

    </div>



</body>
</html>
