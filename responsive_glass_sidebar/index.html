<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Glass Sidebar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="sidebar">

        <div class="logo">
            <img src="logo.png" alt="Logo of company">
            <h3>Krzysztof Kwiatkowski</h3>
        </div>

        <nav>
            <div class="nav-title">
                Management
            </div>
 
            <ul>
                <li class="nav-item">
                    <i class="bx bxs-dashboard">
                        <span>Dashboard</span>
                    </i>
                </li>
                <li class="nav-item">
                    <i class="bx bxs-bar-chart-alt-2">
                        <span>Analytics</span>
                    </i>
                </li>
                <li class="nav-item">
                    <i class="bx bxs-wallet">
                        <span>Wallet</span>
                    </i>
                </li>
                <li class="nav-item">
                    <i class="bx bxs-bell">
                        <span>Notifications</span>
                    </i>
                </li>
                <li class="nav-item">
                    <i class="bx bxs-cog">
                        <span>Settings</span>
                    </i>
                </li>
            </ul>
        </nav>

    </div>


    <script src="script.js"></script>
</body>
</html>
