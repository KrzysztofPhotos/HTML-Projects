<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Windows 11 Desktop</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="res/website-icon.png">
</head>
<body>
    <div class="screen">

        <div class="desktop">
            <div class="icons">
                <div class="icon-column">
                    <div class="icon-el" id="icon1"></div>
                    <div class="icon-el" id="icon2"></div>
                    <div class="icon-el" id="icon3"></div>
                    <div class="icon-el" id="icon4"></div>
                    <div class="icon-el" id="icon5"></div>
                    <div class="icon-el" id="icon6"></div>
                    <div class="icon-el" id="icon7"></div>
                </div>
                <div class="icon-column">
                    <div class="icon-el" id="icon8"></div>
                    <div class="icon-el" id="icon9"></div>
                    <div class="icon-el" id="icon10"></div>
                    <div class="icon-el" id="icon11"></div>
                    <div class="icon-el" id="icon12"></div>
                    <div class="icon-el" id="icon13"></div>
                    <div class="icon-el" id="icon14"></div>
                </div>
            </div>
        </div>

        <div class="taskbar">
                <div class="taskbar-icon" id="taskApp1">
                    <img src="res/website-icon.png" alt="windows icon">
                </div>
                <div class="taskbar-icon" id="taskApp2">
                    <img src="res/search.png" alt="search icon">
                </div>
                <div class="taskbar-icon" id="taskApp3">
                    <img src="res/view.png" alt="view tasks icon">
                </div>
                <div class="taskbar-icon" id="taskApp4">
                    <img src="res/edge.png" alt="edge browser icon">
                </div>
                <div class="taskbar-icon" id="taskApp5">
                    <img src="res/explorator.png" alt="windows files explorator icon">
                </div>
                <div class="taskbar-icon" id="taskApp6">
                    <img src="res/MicrosoftStore.png" alt="microsoft store icon">
                </div>
                <div class="taskbar-icon" id="taskApp7">
                    <img src="res/mail.png" alt="microsoft mail icon">
                </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
